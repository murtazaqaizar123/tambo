volumes:
  tambo_postgres_data:
  minio_data:

services:
  # 1. Database
  postgres:
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tambo}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD} # We will set this in Variables
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - tambo_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-tambo}"]
      interval: 8s
      timeout: 5s
      retries: 4

  # 2. Storage (Tambo needs this for files/assets)
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    restart: unless-stopped

  # 3. The API (The part you actually want)
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      - PORT=3005
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-tambo}
      - API_KEY_SECRET=${API_KEY_SECRET}
      - PROVIDER_KEY_SECRET=${PROVIDER_KEY_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
